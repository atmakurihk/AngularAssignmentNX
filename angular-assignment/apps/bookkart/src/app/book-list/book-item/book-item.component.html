<a style="cursor: pointer;" [routerLink]="[index]" routerLinkActive="active">
  <mat-card matRipple matRippleCentered="true">
    <mat-card-header>
      <mat-card-title>{{title}}</mat-card-title>
      <img mat-card-sm-image src="{{image}}" />
    </mat-card-header>
    <mat-card-content>
      <p>{{description | truncate}}</p>
    </mat-card-content>
    <mat-card-footer style="text-align: left;">
      <b> Written By:</b>
      <p>{{authors | authorTransform}}</p>
    </mat-card-footer>
  </mat-card>
</a>
