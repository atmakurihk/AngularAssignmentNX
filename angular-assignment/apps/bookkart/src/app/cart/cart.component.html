<div class="content">
  <h1 color="primary" *ngIf="books.length === 0">Cart Is Empty !!!</h1>
  <div fxLayout="column" fxLayoutGap="16px" fxLayoutAlign="center">
    <div fxFlex="50%" *ngFor="let book of books;let i =index">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{book.volumeInfo.title}}</mat-card-title>
          <img mat-card-sm-image src="{{book.volumeInfo.imageLinks.smallThumbnail}}" />
        </mat-card-header>
        <mat-card-content>
          <p>{{book.volumeInfo.description | truncate}}</p>
        </mat-card-content>
        <mat-card-footer>
          <mat-icon color="accent" (click)="removeItem(i)">remove_shopping_cart</mat-icon>
          <b style="text-align: left;"> Written By:</b>
          <p style="text-align: left;">{{book.volumeInfo.authors | authorTransform}}</p>

        </mat-card-footer>
      </mat-card>
    </div>
  </div>
  <div style="margin-top: 2%;" *ngIf="books.length >0">
    <button mat-raised-button color="primary" (click)="checkOut()">Check Out</button>
  </div>
</div>
