<div class="bookLayout" fxLayout="row" fxLayoutAlign="center none">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{book.volumeInfo.title}}</mat-card-title>
      <img mat-card-sm-image src="{{book.volumeInfo.imageLinks.smallThumbnail}}" />
    </mat-card-header>
    <mat-card-content>
      <p><b>Rating:&nbsp;</b></p><span>
        <angular-assignment-star-rating [rating]="book.volumeInfo.averageRating"></angular-assignment-star-rating>
      </span>
      <p> <b>Publisher:&nbsp;</b><span>{{book.volumeInfo.publisher}}</span></p>
      <p><b>Page Count:&nbsp;</b><span>{{book.volumeInfo.pageCount}}</span></p>
      <p> <b>Language:&nbsp;</b><span>{{book.volumeInfo.language}}</span></p>
      <p>{{book.volumeInfo.description}}</p>
    </mat-card-content>
    <mat-card-footer style="text-align: left;">
      <p><b> Written By:</b></p>
      <p>{{book.volumeInfo.authors | authorTransform}}</p>
    </mat-card-footer>
    <mat-card-actions>

      <button mat-button color="primary" (click)="addToCart()">ADD TO CART</button>
      <button mat-button color="primary" (click)="buyNow()">BUY</button>

    </mat-card-actions>
  </mat-card>

</div>
